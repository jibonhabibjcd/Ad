<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal View Booster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', monospace;
      background: black;
      color: #33ff33;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .terminal-box {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #33ff33;
      border-radius: 8px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      z-index: 1;
      box-shadow: 0 0 15px #33ff33;
    }

    h1 {
      text-align: center;
      color: #66ff66;
      font-size: 22px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      background: black;
      color: #33ff33;
      border: 1px solid #33ff33;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #33ff33;
      border: none;
      font-weight: bold;
      color: black;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button:hover {
      background: #00cc00;
    }

    .stop-btn {
      background: #ff3333;
      color: white;
    }

    .stop-btn:hover {
      background: #cc0000;
    }

    .status, .count {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      text-shadow: 0 0 5px #33ff33;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="terminal-box">
    <h1>Terminal View Booster</h1>
    <input type="text" id="link" placeholder="Paste link here...">
    <button onclick="startAutoView()">Start View</button>
    <button class="stop-btn" onclick="stopAutoView()">Stop</button>
    <div class="status" id="status">Status: Standby</div>
    <div class="count" id="counter">Visited: 0</div>
  </div>

  <script>
    // Matrix Background Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#33ff33";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 35);
  </script>

  <script>
    let running = false;
    let count = 0;

    async function startAutoView() {
      const link = document.getElementById("link").value.trim();
      if (!link.startsWith("http")) {
        alert("Please enter a valid link (http or https)");
        return;
      }

      if (running) return;
      running = true;
      count = 0;
      document.getElementById("status").innerText = "Auto-viewing started...";

      while (running && count < 100) {
        const visitUrl = `${link}?id=${Math.floor(Math.random() * 999999)}`;
        const tab = window.open(visitUrl, '_blank');
        if (!tab) {
          document.getElementById("status").innerText = "Popup blocked! Enable popups.";
          running = false;
          break;
        }

        await new Promise(resolve => setTimeout(resolve, 20000));
        if (tab) tab.close();
        count++;
        document.getElementById("counter").innerText = `Visited: ${count}`;
        document.getElementById("status").innerText = `Opened: ${visitUrl}`;
        await new Promise(resolve => setTimeout(resolve, 1000));
      }

      if (running) {
        document.getElementById("status").innerText = "Task Completed.";
      }
      running = false;
    }

    function stopAutoView() {
      running = false;
      document.getElementById("status").innerText = "Stopped.";
    }
  </script>

</body>
</html>
